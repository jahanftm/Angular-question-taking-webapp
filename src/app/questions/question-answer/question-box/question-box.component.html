<section>
  <div class="question">{{question?.id + 1 + '- ' +question?.text}}</div>

  <ng-container *ngFor="let item of question?.answers, index as i">
    <div class="answer-wrapper">
      <input type="radio" [id]='i' [name]="'answer' + currentStep" value="{{item.index}}" (change)="onItemSelected($event.target)">
      <label [for]="i">{{item.text}}</label>
    </div>
  </ng-container>

  <i></i>
</section>
<div class="success" *ngIf="questionStatus">
  answered
</div>
