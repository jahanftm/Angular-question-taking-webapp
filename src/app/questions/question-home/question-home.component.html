<app-ui-button *ngIf="step === 'start'" (click)="changeStep('progress')">start quiz</app-ui-button>
<app-question-answer *ngIf="step === 'progress'" [quiz]="quiz" (changes)="changeStep($event)"></app-question-answer>
<app-question-complete *ngIf="step ==='complete'" [toTalScore]="quiz.questions.length" (changeStep)="changeStep($event)" ></app-question-complete>
