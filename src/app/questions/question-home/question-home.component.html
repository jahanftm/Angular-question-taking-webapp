<div class="btn" *ngIf="step === 'start'" (click)="changeStep('progress')">start quiz</div>
<app-question-answer *ngIf="step === 'progress'" [quiz]="quiz" (changes)="changeStep($event)"></app-question-answer>
<app-question-complete [toTalScore]="quiz.questions.length" *ngIf="step ==='complete'"></app-question-complete>
